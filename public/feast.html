<!DOCTYPE html>
<html>
<head>
    <title>WoW Feast Prices</title>

    <meta charset="UTF-8">
    <meta name="description" content="WoW Auction House Feast Prices">
    <meta name="keywords" content="WoW, Auction House, Feast, Lavish Suramar Feast Price, Hearty Feast Price, DylanNZ">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<div id="app">
    <s-template v-on:getSuramarFeastData="getSuramarFeastData" :current="suramar">

    </s-template>
</div>


<hr class="feature-divider">
<footer>

<!-- Vue.js Templates -->
<template id="suramar-template">
    <div id="suramarFeast" class="col-md-12">
        <!--<h1>{{ current }}</h1>-->

        <h1 class="title">Lavish Suramar Feast</h1>
        <div id="suramarFeastRanks" class="col-md-6 inline">
            <h3>Recipe Ranks</h3>

            <!-- Ranks for each item involved in creating the feast -->

            <!-- Lavish Suramar Feast -->
            <div id="suramarRank">
                <div class="form-check form-check-inline">
                    <p>Lavish Suramar Feast Rank: </p>
                </div>
                <div class="form-check form-check-inline">
                    <input v-if="current.ranks.feast === 1" class="form-check-input" type="radio" name="suramarRank" id="suramarRank1" value="rank1">
                    <input class="form-check-input" type="radio" name="suramarRank" id="suramarRank1" value="rank1">
                    <label class="form-check-label" for="suramarRank1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="suramarRank" id="suramarRank2" value="rank2">
                    <label class="form-check-label" for="suramarRank2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="suramarRank" id="suramarRank3" value="rank3" checked>
                    <label class="form-check-label" for="suramarRank3">3</label>
                </div>
            </div>
            <!-- Leybeque Ribs -->
            <div id="leybequeRank">
                <div class="form-check form-check-inline">
                    <p>Leybeque Ribs Rank: </p>
                </div>
                <div class="form-check form-check-inline">

                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="leybequeRank" id="leybequeRank2" value="rank2">
                    <label class="form-check-label" for="leybequeRank2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="leybequeRank" id="leybequeRank3" value="rank3" checked>
                    <label class="form-check-label" for="leybequeRank3">3</label>
                </div>
            </div>
            <!-- Suramar Surf and Turf -->
            <div id="surfTurfRank">
                <div class="form-check form-check-inline">
                    <p>Suramar Surf and Turf Rank: </p>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="surfTurfRank" id="surfTurfRank1" value="rank1">
                    <label class="form-check-label" for="surfTurfRank1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="surfTurfRank" id="surfTurfRank2" value="rank2">
                    <label class="form-check-label" for="surfTurfRank2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="surfTurfRank" id="surfTurfRank3" value="rank3" checked>
                    <label class="form-check-label" for="surfTurfRank3">3</label>
                </div>
            </div>
            <!-- Barracuda Mrglgagh -->
            <div id="barracudaRank">
                <div class="form-check form-check-inline">
                    <p>Barracuda Mrglgagh Rank: </p>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="barracudaRank" id="barracudaRank1" value="rank1">
                    <label class="form-check-label" for="barracudaRank1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="barracudaRank" id="barracudaRank2" value="rank2">

                    <input class="form-check-input" type="radio" name="barracudaRank" id="barracudaRank3" value="rank3" checked>
                    <label class="form-check-label" for="barracudaRank3">3</label>
                </div>
            </div>
            <!-- Koi-Scented Stormray -->
            <div id="stormrayRank">
                <div class="form-check form-check-inline">
                    <p>Koi-Scented Stormray Rank: </p>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="stormrayRank" id="stormrayRank1" value="rank1">
                    <label class="form-check-label" for="stormrayRank1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="stormrayRank" id="stormrayRank2" value="rank2">

                    <label class="form-check-label" for="stormrayRank3">3</label>
                </div>
            </div>
            <!-- Drogbar Style Salmon -->
            <div id="drogbarRank">
                <div class="form-check form-check-inline">
                    <p>Drogbar Style Salmon Rank: </p>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="drogbarRank" id="drogbarRank1" value="rank1">
                    <label class="form-check-label" for="drogbarRank1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="drogbarRank" id="drogbarRank2" value="rank2">
                    <label class="form-check-label" for="drogbarRank2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="drogbarRank" id="drogbarRank3" value="rank3" checked>
                    <label class="form-check-label" for="drogbarRank3">3</label>
                </div>
            </div>
        </div>

        <div id="suramarFeastCosts" class="col-md-6 inline">
            <h3>Costs</h3>

            <p>Buying the feast off the Auction House: $</p>

            <p>Buying food and crafting just the feast: $</p>

            <p>Buying ingredients to craft all: $</p>

            <p>Cheapest option: $</p>

            <p>Note: all prices are based on the average buyout for each item, meaning you might be able to find a cheaper option</p>
        </div>
    </div>
</template>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>

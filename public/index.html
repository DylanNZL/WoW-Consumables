<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>Raid Consumable Prices</title>

    <meta charset="UTF-8">
    <meta name="description" content="WoW Auction House Food Prices">
    <meta name="keywords" content="WoW, Auction House, Food, Food Price, DylanNZ">
    <meta name="author" content="DylanNZ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="consumables.dylannz.com" target="_blank">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel='stylesheet' href='/stylesheets/style.css' />
</head>
<body>
    <div id="app" >
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Calculate the cheapest way to get your raid consumables</h1>
                <p class="lead text-muted">Database last updated: </p>

            </div>
        </section>

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <!-- Image found here: https://wow.curseforge.com/projects/feasthog -->
                    <a href="/feast"><img class="card-img-top" src="/images/feast.png" alt="Picture of a Lavish Suramar Feast" height="500"></a>
                    <div class="card-body">
                        <p class="card-text">Shows the costs of Lavish Suramar Feasts and Hearty Feasts</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <!-- Image found here: http://www.wowhead.com/item=127851/spirit-cauldron#screenshots:id=584429 -->
                    <a href="/alchemy"><img class="card-img-top" src="/images/cauldron.jpg" alt="Picture of a Spirit Cauldron" height="500"></a>
                    <div class="card-body">
                        <p class="card-text">Shows the costs of flasks and certain potions</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <!-- Image found here: http://www.wowhead.com/npc=101846/nomi#screenshots:id=564962 -->
                    <a href="/food"><img class="card-img-top" src="/images/nomi.jpg" alt="Picture of Nomi"height="500"></a>
                    <div class="card-body">
                        <p class="card-text">Shows the costs of the 3 types of stat increasing foods</p>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.js"></script>
    <script src="https://unpkg.com/vue-select@latest"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
